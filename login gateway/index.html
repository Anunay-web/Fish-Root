<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fishroot — Login</title>
<style>
  :root{
    --bg1: #EAF6FF;
    --bg2: #E2F9F8;
    --accent: #3A91C8;
    --accent-2:#1059B6;
    --muted:#6b7280;
    --card-bg: rgba(255,255,255,0.95);
  }

  *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  html,body,#app{height:100%}

  body{
    min-height:100vh;
    background: radial-gradient(1200px 600px at 10% 10%, #B0E6F0 0%, transparent 10%),
                linear-gradient(180deg, #FEFFFF 0%, #F3FBFF 30%, #EAF6FF 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
  }

  .wrap{
    width:1100px;
    max-width:95%;
    height:640px;
    background: linear-gradient(135deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
    border-radius:28px;
    box-shadow: 0 20px 50px rgba(25,40,70,0.12);
    display:flex;
    overflow:hidden;
    position:relative;
  }

  .art{
    flex:1.35;
    position:relative;
    padding:34px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      linear-gradient(180deg, rgba(58,145,200,0.06), rgba(16,89,182,0.02));
  }

  .panel{
    flex:0.9;
    padding:48px 40px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:18px;
    background: linear-gradient(180deg,var(--card-bg), rgba(255,255,255,0.82));
    border-left: 1px solid rgba(16,89,182,0.03);
  }

  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:6px;
  }
  .logo{
    width:48px;height:48px;border-radius:12px;
    background:linear-gradient(135deg,var(--accent),var(--accent-2));
    display:grid;place-items:center;color:white;font-weight:700;
    box-shadow: 0 6px 18px rgba(16,89,182,0.18);
  }
  h1{font-size:20px;margin:0}
  p.lead{color:var(--muted);font-size:13px;margin-top:4px}

  form{margin-top:6px;display:flex;flex-direction:column;gap:12px}
  .input{
    display:flex;flex-direction:column;gap:8px;
  }
  .input label{font-size:12px;color:var(--muted);display:flex;justify-content:space-between}
  input[type="text"], input[type="password"]{
    padding:12px 14px;border-radius:10px;border:1px solid rgba(16,89,182,0.08);
    background:linear-gradient(180deg,rgba(255,255,255,0.9), #fff);
    outline:none;font-size:15px;box-shadow: 0 6px 14px rgba(16,89,182,0.03) inset;
    transition: box-shadow .18s, border-color .12s;
  }
  input:focus{border-color:var(--accent);box-shadow: 0 8px 20px rgba(58,145,200,0.08);}

  .row{display:flex;gap:10px;align-items:center;justify-content:space-between;font-size:13px}
  .remember{display:flex;gap:8px;align-items:center;color:var(--muted)}
  .btn{
    padding:12px;border-radius:12px;border:0;font-weight:600;font-size:15px;
    cursor:pointer;background:linear-gradient(90deg,var(--accent),var(--accent-2));
    color:white;box-shadow:0 10px 30px rgba(16,89,182,0.18);
  }

  .link{font-size:13px;color:var(--accent-2);text-decoration:none}
  .alt{display:flex;gap:12px;align-items:center;margin-top:8px}
  .social{
    flex:1;border-radius:10px;padding:10px 12px;border:1px solid rgba(16,89,182,0.06);
    background:transparent;cursor:pointer;font-weight:600;font-size:14px;
  }

  footer.small{font-size:12px;color:var(--muted);margin-top:8px;text-align:center}

  .scene {
    width:100%;
    max-width:560px;
    height:520px;
    position:relative;
    display:block;
  }

  .bubble{
    position:absolute;border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.6)), rgba(255,255,255,0.06);
    box-shadow: inset 0 6px 18px rgba(255,255,255,0.06), 0 6px 20px rgba(16,89,182,0.04);
    pointer-events:none;
  }

  .b1{width:84px;height:84px;left:20%;top:12%;opacity:0.9; animation:floaty 8s ease-in-out infinite;}
  .b2{width:48px;height:48px;left:6%;top:46%;opacity:0.85; animation:floaty 10s ease-in-out infinite; animation-delay:-1.8s;}
  .b3{width:60px;height:60px;left:64%;top:72%;opacity:0.85; animation:floaty 9s ease-in-out infinite; animation-delay:-2.6s;}

  @keyframes floaty{
    0%{ transform: translateY(0) translateX(0) }
    50%{ transform: translateY(-18px) translateX(8px) }
    100%{ transform: translateY(0) translateX(0) }
  }

  .fish { transform-origin:center; animation:swim 6s linear infinite; }
  .fish2 { transform-origin:center; animation:swim 8s linear infinite reverse; opacity:0.95;}
  @keyframes swim {
    0%{ transform: translateX(-8px) translateY(0) rotate(-2deg) }
    25%{ transform: translateX(10px) translateY(-8px) rotate(2deg) }
    50%{ transform: translateX(18px) translateY(0) rotate(-3deg) }
    75%{ transform: translateX(10px) translateY(8px) rotate(2deg) }
    100%{ transform: translateX(-8px) translateY(0) rotate(-2deg) }
  }

  @media (max-width:880px){
    .wrap{flex-direction:column;height:auto;padding:18px;border-radius:18px}
    .art{order:2;padding:20px;height:360px}
    .panel{order:1;padding:26px}
    .scene{max-width:420px;height:300px}
  }

</style>
</head>
<body>
  <div id="app">
    <div class="wrap" role="main" aria-labelledby="title">
      <div class="art" aria-hidden="false">
        <div class="bubble b1" style="z-index:2;"></div>
        <div class="bubble b2" style="z-index:2;"></div>
        <div class="bubble b3" style="z-index:2;"></div>

        <svg class="scene" viewBox="0 0 900 700" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Fishroot illustration">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#B0E6F0" stop-opacity="0.92" />
              <stop offset="1" stop-color="#EAF6FF" stop-opacity="0.92" />
            </linearGradient>
            <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
              <feGaussianBlur stdDeviation="30" />
            </filter>
          </defs>
          <ellipse cx="240" cy="220" rx="240" ry="150" fill="url(#g1)" filter="url(#blur)" opacity="0.55"/>
          <ellipse cx="540" cy="350" rx="330" ry="200" fill="#F1FBFF" filter="url(#blur)" opacity="0.50"/>
          <g fill="none" stroke="#8FD3E6" stroke-width="8" stroke-linecap="round" opacity="0.9">
            <path d="M120 500 C110 420,140 360,120 300" />
            <path d="M160 520 C150 440,180 380,160 320" />
          </g>
          <g transform="translate(420,280) scale(1.1)">
            <g class="fish" >
              <ellipse cx="0" cy="0" rx="120" ry="78" fill="#3A91C8" />
              <ellipse cx="-8" cy="18" rx="80" ry="52" fill="#B0E6F0" style="opacity:0.95" />
              <path d="M120 0 C160 -28 160 28 120 0 Z" fill="#1059B6" />
              <circle cx="-40" cy="-8" r="12" fill="#fff" />
              <circle cx="-38" cy="-7" r="5" fill="#1059B6" />
              <path d="M0 -62 C-24 -88 -62 -70 -32 -42 Z" fill="#1059B6" opacity="0.95"/>
              <path d="M28 18 C68 36 88 12 44 -2 Z" fill="#2e7fb0" opacity="0.9"/>
            </g>
          </g>
          <g transform="translate(140,120) scale(0.6)" class="fish2">
            <g>
              <ellipse cx="0" cy="0" rx="36" ry="22" fill="#9B6F3E" />
              <path d="M36 0 C52 -12 52 12 36 0 Z" fill="#7a5130" />
              <circle cx="-6" cy="-4" r="4" fill="#fff"/>
            </g>
          </g>
          <g transform="translate(720,200) scale(0.8)" class="fish2" style="opacity:0.85">
            <g>
              <ellipse cx="0" cy="0" rx="46" ry="28" fill="#B0E6F0" />
              <path d="M46 0 C66 -18 66 18 46 0 Z" fill="#3A91C8" />
              <circle cx="-8" cy="-3" r="4" fill="#1059B6"/>
            </g>
          </g>
          <g fill="white" opacity="0.18">
            <circle cx="640" cy="120" r="8" />
            <circle cx="590" cy="200" r="6" />
            <circle cx="340" cy="60" r="10" />
            <circle cx="460" cy="480" r="6" />
            <circle cx="700" cy="420" r="4" />
          </g>
          <g transform="translate(630,500)" opacity="0.9" fill="none" stroke="#8FD3E6" stroke-width="6" stroke-linecap="round">
            <path d="M0 0 C12 -40 20 -80 0 -120" />
            <path d="M36 0 C48 -36 64 -76 36 -112" />
          </g>
        </svg>
      </div>

      <div class="panel" aria-labelledby="title">
        <div class="brand">
          <div class="logo">FR</div>
          <div>
            <h1 id="title">Fishroot</h1>
            <p class="lead">Catch your dreams — sign in to continue</p>
          </div>
        </div>

        <form onsubmit="event.preventDefault(); onSubmit();">
          <div class="input">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="you@company.com" required />
          </div>

          <div class="input">
            <label for="pass">Password
              <span style="font-weight:500;color:var(--muted);font-size:12px"> <a href="#" class="link">Forgot?</a></span>
            </label>
            <input id="pass" type="password" placeholder="••••••••" required />
          </div>

          <div class="row">
            <label class="remember"><input id="remember" type="checkbox"/> Remember me</label>
            <button type="submit" class="btn">Sign in</button>
          </div>

          <div class="alt">
            <button type="button" class="social">Sign in with Google</button>
            <button type="button" class="social">Sign in with GitHub</button>
          </div>
        </form>

        <footer class="small">Don't have an account? <a class="link" href="/sign in/signin.html">Create an Account</a></footer>
      </div>
    </div>
  </div>

  <script>
    function onSubmit() {
      const email = document.getElementById('email').value.trim().toLowerCase();

else if(email === 'admin@gmail.com') {

    }
  </script>
</body>
</html>
