<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fishroot - Sign Up</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
 
  <div class="fish-scene">
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>
    <div class="bubble b4"></div>
    <div class="bubble b5"></div>

    <div class="fish">🐟</div>
    <div class="fish2">🐠</div>
    <div class="fish3">🐡</div>
  </div>

  <div class="wrap">

    <div class="art">
      <h2>Welcome to Fishroot!</h2>
      <p>Sign up to access your dashboard and manage your data insights.</p>
    </div>

    <div class="panel">
      <div class="brand">
        <div class="logo">FR</div>
        <h1>Fishroot</h1>
      </div>
      
      <p class="lead">Create your account as Employee or Manager</p>


      <form>
        <div class="input">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe">
        </div>

        <div class="input">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="john@example.com">
        </div>

        <div class="input">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********">
        </div>

        <div class="input">
          <label for="role">Sign Up As</label>
          <select id="role">
            <option value="employee">Employee</option>
            <option value="manager">Manager</option>
          </select>
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p style="text-align:center; margin-top:12px;">
        Already have an account? <a href="#" class="link">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
